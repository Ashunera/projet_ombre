        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            color: #fff;
            padding: 8px;
            overflow: hidden;
        }
        .stats-bar {
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: flex-start;
        }
        .class-item {
            display: flex;
            align-items: center;
            gap: 4px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 6px;
            padding: 4px 8px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            transition: all 0.2s ease;
            cursor: pointer;
            width: fit-content;
            max-width: 100%;
        }
        .class-item:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: #ffd700;
            transform: translateX(5px);
        }
        .class-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }
        .class-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .class-name {
            font-size: 11px;
            font-weight: bold;
            color: #ffd700;
            white-space: nowrap;
            text-transform: uppercase;
        }
        .deaths {
            display: flex;
            gap: 2px;
            align-items: center;
            margin-left: 2px;
            width: fit-content;
            justify-content: flex-start;
        }
        .skull {
            font-size: 14px;
            line-height: 1;
            filter: drop-shadow(0 0 2px rgba(255, 107, 107, 0.8));
        }
        .no-deaths {
            font-size: 10px;
            color: #666;
            font-style: italic;
        }
        .death-count {

            font-weight: bold;
            color: #ff6b6b;
            margin-left: 2px;
            filter: drop-shadow(0 0 2px rgba(255, 107, 107, 0.8));

    </style>

    <script>
        const deathsByClass = {
            'iop': 0, 'cra': 0, 'eniripsa': 0, 'ecaflip': 0, 'enutrof': 0,
            'sram': 0, 'xelor': 0, 'osamodas': 0, 'sacrieur': 0, 'pandawa': 0,
            'roublard': 0, 'zobal': 0, 'steamer': 0, 'eliotrope': 0, 'huppermage': 0,
            'ouginak': 0, 'forgelance': 0, 'feca': 0, 'sadida': 0
        };
        function updateStats() {
            Object.keys(deathsByClass).forEach(className => {
                const count = deathsByClass[className];
                const element = document.getElementById(`${className}-deaths`);
                if (element) {
                    element.innerHTML = '';
                    if (count > 0) {
                        if (count <= 5) {
                            // Afficher toutes les tÃªtes de mort (1 Ã  5)
                            for (let i = 0; i < count; i++) {
                                const skull = document.createElement('span');
                                skull.className = 'skull';
                                skull.textContent = 'ðŸ’€';
                                element.appendChild(skull);
                            }
                        } else {
                            // Ã€ partir de 6 morts, afficher 1 seule tÃªte + "x6", "x7", etc.
                            const skull = document.createElement('span');
                            skull.className = 'skull';
                            skull.textContent = 'ðŸ’€';
                            element.appendChild(skull);
                            
                            const countText = document.createElement('span');
                            countText.className = 'death-count';
                            countText.textContent = 'x' + count;
                            element.appendChild(countText);
                        }
                    } else {
                        const noDeaths = document.createElement('span');
                        noDeaths.className = 'no-deaths';
                        noDeaths.textContent = '0';
                        element.appendChild(noDeaths);
                    }
                }
            });
        }
        function addDeath(className) {
            if (deathsByClass.hasOwnProperty(className)) {
                deathsByClass[className]++;
                updateStats();
            }
        }
        function setDeaths(className, count) {
            if (deathsByClass.hasOwnProperty(className)) {
                deathsByClass[className] = count;
                updateStats();
            }
        }
        updateStats();
        // Ajouter les event listeners pour le clic
        document.querySelectorAll('.class-item').forEach(item => {
            item.addEventListener('click', function() {
                const className = this.id.replace('-item', '');
                addDeath(className);
            });
        });
